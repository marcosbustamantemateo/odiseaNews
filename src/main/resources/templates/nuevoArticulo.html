<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<div class="container mb-5">
			
			<div class="row justify-content-center">
			
				<div class="col-xs-1 mt-5">
					<a href="javascript:window.history.back();" class="btn btn-primary btn-lg"><i class="fas fa-long-arrow-alt-left"></i> Atrás</a>
				</div>
			
				<div class="col-md-7 mt-5">
						
					<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error != null}">
					  <i class="fa fa-times"></i>
					  <p th:text="${error}" class="text-center"></p>
					  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					    <span aria-hidden="true">&times;</span>
					  </button>
					</div>
					
					<div class="card mb-5">				
						<div class="card-body centrar">
						
							<div class="card-header text-center">
    							<h1 class="card-title">Nuevo Articulo</h1> 
  							</div>
							
							<p class="card-text mt-4"> 
							
							
							<form th:action="@{/crearArticulo}" method="post" enctype="multipart/form-data">

								<div class="form-group row">
									<div class="col">
										<label for="titulo" class="col-form-label">Título</label>
										<input type="text" name="titulo" id="titulo" class="form-control" autofocus required="required" />
										<small id="emailHelp" class="form-text text-muted">Máx. 250 caracteres</small>
									</div>
									
								</div>
								
								<div class="form-group row">
									<div class="col">
										<label for="descripcion" class="col-form-label">Descripción</label>
										<textarea class="form-control" name="descripcion" id="descripcion" autofocus required="required" rows="2"></textarea>
										<small id="emailHelp" class="form-text text-muted">Máx. 250 caracteres</small>
									</div>
									
								</div>
								
								<div class="form-group row">
									<div class="col">
										<label for="contenido" class="col-form-label">Contenido</label>
										<textarea class="form-control" name="contenido" id="contenido" autofocus required="required" rows="4"></textarea>
									</div>
									
								</div>
								
								<div class="form-group row">
								
									<div class="col">
										<label for="categorias" class="col-form-label">Tags</label>
									</div>
													
								</div>
								
								<div class="form-group row">
								
									<div class="col">
										<div class="form-check form-check-inline" th:each="categoria: ${listaCategorias}">									
										  <label>
										  	<input class="form-check-input" type="checkbox" name="categorias" id="categorias" 
										  	th:value="${categoria.idCategoria}" th:text="${categoria.nombre}">
										  </label>									  
										</div>
									</div>
													
								</div>
								
								<div class="form-group row">
											
									<div class="col">
										
										<div class="custom-file">
										  <input type="file" class="custom-file-input" name="imagen" id="imagen" lang="es" required="required" accept=".jpg,.jpeg,.png">
										  <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
										</div>
										
										
									</div>
													
								</div>

								<div class="form-group row">

									<div class="col">
										<button type="submit" class="btn btn-lg btn-success btn-block mt-3">Crear</button>
									</div>
								</div>
						
							</form>
														
																					
						 </div>
					</div>
				</div>
			</div>
					
		</div>


	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
