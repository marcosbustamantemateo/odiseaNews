<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<div class="container mb-5">
			
			<div class="row justify-content-center">
		
				<div class="col-xs-1 mt-5" th:if="${usuario != null}">
					<a href="javascript:window.history.back();" class="btn btn-primary btn-lg"><i class="fas fa-long-arrow-alt-left"></i> Atr√°s</a>
				</div>
			
				<div class="col-md-7 mt-5">
											
					<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${success != null}">
					  <i class="fa fa-check"></i>
					  <p th:text="${success}" class="text-center"></p>
					  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					    <span aria-hidden="true">&times;</span>
					  </button>
					</div>
					
					<div class="card mb-5">				
						<div class="card-body centrar">
						
							<div class="card-header text-center">
    							<h1 class="card-title">Nuevo E-mail</h1> 
  							</div>
							
							<p class="card-text mt-4"> 
							
							
							<form th:action="@{/enviarEmail}" method="post" enctype="multipart/form-data">

								<div class="form-group row">
									<div class="col">
										<label for="titulo" class="col-form-label">Destinatario</label>
										<input type="email" th:if="${usuario == null}" name="destino" id="destino" class="form-control" autofocus required="required" />
										<input type="email" th:if="${usuario != null}" th:value="${usuario.email}" name="destino" id="destino" class="form-control" readonly="readonly" />
									</div>
									
								</div>
								
								<div class="form-group row">
									<div class="col">
										<label for="descripcion" class="col-form-label">Asunto</label>
										<input type="text" class="form-control" name="asunto" id="asunto" autofocus required="required" rows="2" />
									</div>
									
								</div>
								
								<div class="form-group row">
									<div class="col">
										<label for="contenido" class="col-form-label">Contenido</label>
										<textarea class="form-control" name="contenido" id="contenido" autofocus required="required" rows="4"></textarea>
									</div>
									
								</div>								

								<div class="form-group row">

									<div class="col">
										<button type="submit" class="btn btn-lg btn-success btn-block mt-3">Enviar
											<i class="fa fa-send ml-2"></i>
										</button>
									</div>
								</div>
						
							</form>
														
																					
						 </div>
					</div>
				</div>
			</div>
					
		</div>


	<footer th:replace="layout/layout :: footer"></footer>
	
</body>
</html>
